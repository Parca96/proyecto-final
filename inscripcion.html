<!DOCTYPE html>
<html lang="es">

        <meta charset="UTF-8">

        <link rel="stylesheet" href="reset.css">

    <body>
        <header>
            <div class="caja">
                <h1><img class="img_header" src="img/logo.png" alt="logo"></h1>
                <nav>
                    <a href="index.html">HOME</a>
                    <a href="info.html">INFO</a>
                    <a href="servicios.html">SERVICIOS</a>
                    <a href="inscripcion.html">INSCRIPCION</a>
                </nav>
            </div>
        </header>

        <section class="form_container">

            <form action="" method="post">

                <h2>Formulario de Inscripción</h2>

                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required><br>
            
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required><br>
            
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono"><br>
            
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required><br>

                <label for="hijos">Cantidad de hijos menores de 18:</label>
                <select id="hijos" name="hijos">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select><br>

                <label for="genero">Género:</label>
                <select id="genero" name="genero">
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select><br>
            
                <label for="plan">Plan:</label>
                <select id="plan" name="plan">
                    <option value="pase_libre">Pase Libre</option>
                    <option value="3_x_semana">3 Veces Semanal</option>
                    <option value="personalizado">Personalizado</option>
                </select><br>
            
                <label for="comentarios">Detalles adicionales:</label><br>
                <textarea id="comentarios" name="comentarios" rows="3" cols="50"></textarea><br>

                <input type="submit" value="Enviar">
            </form>
        </section>

        <footer>
            <a href="https://www.instagram.com/rome.training/" target="_blank" class="textoFooter"><img src="icons/instagram.png" alt="Instagram" class="icono_footer">ROME.TRAINING</a>

            <a href="" class="textoFooter"><img src="icons/whatsapp.png" alt="Whatsapp" class="icono_footer">1123898809</a>
        </footer>
    </body>
</html>
